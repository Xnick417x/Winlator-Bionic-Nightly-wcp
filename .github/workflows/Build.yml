name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: mstorsjo/llvm-mingw:latest

    steps:
    - name: Install Dependencies
      run: |
        apt-get update -y
        apt-get install -y git python3 python3-packaging python3-setuptools

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    # ---------------------------------------------------------
    # STEP 1: Build Core as PURE ARM64 (Proven to work)
    # ---------------------------------------------------------
    - name: Build libarm64ec.dll (Pure ARM64)
      run: |
        mkdir build-arm64ec
        cd build-arm64ec
        
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_SYSTEM_NAME=Windows \
          -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
          -DCMAKE_SIZEOF_VOID_P=8 \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_ASM_COMPILER=clang \
          -DCMAKE_C_COMPILER_TARGET="aarch64-w64-mingw32" \
          -DCMAKE_CXX_COMPILER_TARGET="aarch64-w64-mingw32" \
          -DCMAKE_ASM_COMPILER_TARGET="aarch64-w64-mingw32" \
          -DCMAKE_C_FLAGS="-fuse-ld=lld" \
          -DCMAKE_CXX_FLAGS="-fuse-ld=lld" \
          -DCMAKE_ASM_FLAGS="--target=aarch64-w64-mingw32" \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja
        ninja install

    # ---------------------------------------------------------
    # STEP 2: Build WOW64 as ARM64EC (To fix Linking Error)
    # ---------------------------------------------------------
    - name: Build libwow64fex.dll (ARM64EC + ARM64 Context)
      run: |
        mkdir build-wow64
        cd build-wow64
        
        # KEY FLAGS:
        # 1. Target = arm64ec-w64-mingw32 (Allows linking the x64 libs that caused your error)
        # 2. -D_ARM64_ (Forces correct register names like 'Pc' instead of 'Rip')
        # 3. ASM Target = arm64ec (Fixes "unknown flag .dr")
        
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_SYSTEM_NAME=Windows \
          -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
          -DCMAKE_SIZEOF_VOID_P=8 \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_ASM_COMPILER=clang \
          -DCMAKE_C_COMPILER_TARGET="arm64ec-w64-mingw32" \
          -DCMAKE_CXX_COMPILER_TARGET="arm64ec-w64-mingw32" \
          -DCMAKE_ASM_COMPILER_TARGET="arm64ec-w64-mingw32" \
          -DCMAKE_C_FLAGS="-fuse-ld=lld -D_ARM64_" \
          -DCMAKE_CXX_FLAGS="-fuse-ld=lld -D_ARM64_" \
          -DCMAKE_ASM_FLAGS="--target=arm64ec-w64-mingw32" \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja

    - name: Prepare Package
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y-%m-%d')
        
        mkdir -p packaging/system32
        
        # Copy DLLs
        # Note: We check both output names just in case
        find build-arm64ec -name "libFEXCore.dll" -exec cp {} packaging/system32/libarm64ec.dll \;
        find build-wow64 -name "libFEXCore.dll" -exec cp {} packaging/system32/libwow64fex.dll \;
        
        # Copy Thunks (Black Screen Fix)
        mkdir -p packaging/share/fex-emu
        cp -r build-arm64ec/install/share/fex-emu/* packaging/share/fex-emu/ || echo "Warning: Thunk configs not found"
        
        # Create profile.json
        cat <<EOF > packaging/profile.json
        {
          "type": "FEXCore",
          "versionName": "Nightly-${COMMIT_HASH}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly (Hybrid)\nCommit: ${COMMIT_HASH}\nDate: ${BUILD_DATE}",
          "author": "Blank",
          "files": [
            { "source": "system32/libarm64ec.dll", "target": "\${system32}/libarm64ec.dll" },
            { "source": "system32/libwow64fex.dll", "target": "\${system32}/libwow64fex.dll" },
            { "source": "share/fex-emu", "target": "\${data}/fex-emu" }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        tar -cJf FEXCore-Nightly-${COMMIT_HASH}.wcp -C packaging .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly-build
        path: |
          *.wcp
