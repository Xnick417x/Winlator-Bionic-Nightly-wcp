name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: mstorsjo/llvm-mingw:latest

    steps:
    - name: Install Dependencies
      run: |
        apt-get update -y
        apt-get install -y git python3 ninja-build pkg-config python3-packaging python3-setuptools

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Fix RtlIsEcCode (Source Patch)
      # This fixes the "undeclared identifier" error by safely inserting the declaration
      # before the FEXCore namespace starts. We use 'unsigned char' to avoid type issues.
      run: |
        sed -i '/namespace FEXCore/i extern "C" unsigned char RtlIsEcCode(unsigned long long);' FEXCore/Source/Interface/Core/Frontend.cpp

    - name: Patch WinNT Header
      # Fixes the typo in winnt.h to prevent compiler errors
      run: |
        sed -i 's/\bIMAGE_LOAD_CONFIG_CODE_INTEGRITY/__IMAGE_LOAD_CONFIG_CODE_INTEGRITY/g' Source/Windows/include/winnt.h

    - name: Create Toolchain File
      # We define the toolchain MANUALLY. This fixes the "Compiler Not Found" error
      # by mapping the standard triples to the container's internal paths.
      run: |
        cat <<EOF > mingw_toolchain.cmake
        set(CMAKE_SYSTEM_NAME Windows)
        set(CMAKE_SYSTEM_PROCESSOR arm64ec)
        set(CMAKE_C_COMPILER aarch64-w64-mingw32-clang)
        set(CMAKE_CXX_COMPILER aarch64-w64-mingw32-clang++)
        set(CMAKE_RC_COMPILER aarch64-w64-mingw32-windres)
        set(CMAKE_CROSSCOMPILING TRUE)
        EOF

    - name: Build FEXCore (ARM64EC)
      run: |
        # PATH FIX: Ensure the bin folder is explicitly in the path for this step
        export PATH="/opt/llvm-mingw/bin:$PATH"
        
        # Build using the manual toolchain.
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=mingw_toolchain.cmake \
          -D_WIN32_WINNT=0x0A00 \
          -DENABLE_LTO=OFF \
          -DBUILD_TESTING=OFF \
          -DENABLE_ASSERTIONS=OFF
          
        cmake --build build

    - name: Prepare Packaging Directory
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y-%m-%d')
        
        mkdir -p final_package/system32
        
        # Copy DLLs (Standard MinGW output names renamed to your format)
        # We check multiple locations to be safe
        find build -name "libFEXCore.dll" -exec cp {} final_package/system32/libarm64ecfex.dll \;
        find build -name "libwow64fex.dll" -exec cp {} final_package/system32/libwow64fex.dll \;
        
        # Fallback if find fails (Explicit paths)
        [ ! -f final_package/system32/libarm64ecfex.dll ] && cp build/Bin/libFEXCore.dll final_package/system32/libarm64ecfex.dll || true
        [ ! -f final_package/system32/libwow64fex.dll ] && cp build/Bin/libwow64fex.dll final_package/system32/libwow64fex.dll || true
        
        # Create profile.json (Matches your uploaded file exactly)
        cat <<EOF > final_package/profile.json
        {
          "type": "FEXCore",
          "versionName": "Nightly-${COMMIT_HASH}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly Release\nCommit: ${COMMIT_HASH}\nBuild Date: ${BUILD_DATE}\nTarget: ARM64EC (Snapdragon 8 Elite)",
          "author": "FEX-Emu / Gemini",
          "files": [
            {
              "source": "system32/libarm64ecfex.dll",
              "target": "\${system32}/libarm64ecfex.dll"
            },
            {
              "source": "system32/libwow64fex.dll",
              "target": "\${system32}/libwow64fex.dll"
            }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        cd final_package
        tar -cJf ../FEXCore-Nightly-${COMMIT_HASH}.wcp .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly
        path: |
          *.wcp
