name: Build FEXCore Nightly (Arihany Exact Replica)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 17 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install Dependencies
      # Sourced from: install-deps-ubuntu.sh
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          ca-certificates curl xz-utils jq git glslang-tools \
          build-essential python3 python3-venv python3-pip \
          pkg-config cmake ninja-build zstd dos2unix perl tar unzip \
          llvm crossbuild-essential-arm64

    - name: Setup Toolchain
      # Sourced from: setup-llvm.sh
      run: |
        LLVM_MINGW_TAG="20251104"
        TOOLCHAIN_DIR="/opt/llvm-mingw"
        
        # Download the exact version she uses
        wget -q "https://github.com/mstorsjo/llvm-mingw/releases/download/$LLVM_MINGW_TAG/llvm-mingw-$LLVM_MINGW_TAG-ucrt-ubuntu-22.04-x86_64.tar.xz" -O llvm.tar.xz
        
        sudo rm -rf "$TOOLCHAIN_DIR"
        sudo mkdir -p "$TOOLCHAIN_DIR"
        sudo tar -C "$TOOLCHAIN_DIR" --strip-components=1 -xJf llvm.tar.xz
        
        # Add to PATH (This allows CMake to find the compilers automatically)
        echo "$TOOLCHAIN_DIR/bin" >> $GITHUB_PATH

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Generate Version Name
      id: version
      run: |
        git config --global --add safe.directory '*'
        git fetch --tags --force
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "FEX-Unknown")
        COMMIT_HASH=$(git rev-parse --short HEAD)
        
        # Format: FEX-[Tag]-Nightly-[Commit]
        VERSION_NAME="${LATEST_TAG}-Nightly-${COMMIT_HASH}"
        
        echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_ENV
        echo "COMMIT_HASH=${COMMIT_HASH}" >> $GITHUB_ENV

    - name: Build FEXCore
      # Sourced from: x86-fexcore.yml
      run: |
        build_arch() {
          local triple="$1"
          local dest="$2"
          local build_dir="build-${triple}"
          
          echo "::group::Building $triple"
          
          # Exact flags from her yaml. NO -static. NO winnt patch.
          cmake -B "$build_dir" -G Ninja -Wno-dev \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=Data/CMake/toolchain_mingw.cmake \
            -DCMAKE_INSTALL_LIBDIR=/usr/lib/wine/aarch64-windows \
            -DENABLE_JEMALLOC_GLIBC_ALLOC=False \
            -DENABLE_LTO=False \
            -DENABLE_ASSERTIONS=False \
            -DMINGW_TRIPLE="${triple}-w64-mingw32" \
            -DBUILD_TESTING=False \
            -DCMAKE_INSTALL_PREFIX=/usr

          ninja -C "$build_dir"
          
          # Install to temporary destination to collect files
          DESTDIR="$(pwd)/$dest" ninja -C "$build_dir" install
          echo "::endgroup::"
        }

        # Build both passes
        build_arch "arm64ec" "stage-ec"
        build_arch "aarch64" "stage-wo"

    - name: Package
      run: |
        rm -rf final_package
        mkdir -p final_package/system32
        
        # Collect DLLs from the stage folders (Matches her logic)
        find stage-ec -type f -name '*.dll' -exec cp {} final_package/system32/ \;
        find stage-wo -type f -name '*.dll' -exec cp {} final_package/system32/ \;
        
        # Rename them to the specific names Winlator expects
        # (FEX install usually names them libFEXCore.dll, we need to distinguish them)
        mv final_package/system32/libFEXCore.dll final_package/system32/libarm64ecfex.dll 2>/dev/null || true
        # Note: The second copy might overwrite the first if not careful, but since they are different builds,
        # we need to be precise. 
        
        # Let's grab them directly from build dirs to be 100% safe
        cp build-arm64ec/src/Core/libFEXCore.dll final_package/system32/libarm64ecfex.dll
        cp build-aarch64/src/Core/libFEXCore.dll final_package/system32/libwow64fex.dll

        # Check if they exist
        if [ ! -f "final_package/system32/libarm64ecfex.dll" ]; then
            echo "::error::Missing libarm64ecfex.dll"
            exit 1
        fi
        
        # Generate Profile JSON
        cat <<EOF > final_package/profile.json
        {
          "type": "FEXCore",
          "versionName": "${{ env.VERSION_NAME }}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly\\nCommit: ${{ env.COMMIT_HASH }}\\nOptimized for Winlator/Ludashi",
          "author": "FEX-Emu / Gemini",
          "files": [
            {
              "source": "system32/libarm64ecfex.dll",
              "target": "\${system32}/libarm64ecfex.dll"
            },
            {
              "source": "system32/libwow64fex.dll",
              "target": "\${system32}/libwow64fex.dll"
            }
          ]
        }
        EOF

    - name: Create WCP
      run: |
        cd final_package
        tar -cJf ../${{ env.VERSION_NAME }}.wcp .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly
        path: '*.wcp'
