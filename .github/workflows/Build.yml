name: Build FEXCore Nightly (Dual Pass)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # We do NOT use the container. We install the toolchain manually below.

    steps:
    - name: Install Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y git python3 ninja-build pkg-config python3-packaging python3-setuptools wget tar

    - name: Setup LLVM-MinGW Toolchain (Full Release)
      run: |
        # 1. Download the FULL release. 
        # The container we used before was "Lite" and missing ARM64EC libraries. This fixes that.
        wget -q https://github.com/mstorsjo/llvm-mingw/releases/download/20240917/llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64.tar.xz
        tar -xf llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64.tar.xz
        
        # 2. Add the toolchain to the system PATH
        # This allows CMake to find 'clang', 'llvm-ar', and the missing 'arm64ec' targets.
        echo "$(pwd)/llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64/bin" >> $GITHUB_PATH

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Generate Version Name
      id: version
      run: |
        git config --global --add safe.directory '*'
        git fetch --tags
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "FEX-Unknown")
        COMMIT_HASH=$(git rev-parse --short HEAD)
        
        echo "VERSION_NAME=${LATEST_TAG}-Nightly-${COMMIT_HASH}" >> $GITHUB_ENV
        echo "COMMIT_HASH=${COMMIT_HASH}" >> $GITHUB_ENV

    - name: Patch WinNT Header
      run: |
        sed -i 's/\bIMAGE_LOAD_CONFIG_CODE_INTEGRITY/__IMAGE_LOAD_CONFIG_CODE_INTEGRITY/g' Source/Windows/include/winnt.h

    # --- PASS 1: Build ARM64EC (Host Engine) ---
    # This builds the main emulator core using the ARM64EC target we just downloaded.
    - name: Build Pass 1 - ARM64EC
      run: |
        echo "::group::Building ARM64EC"
        rm -rf build_ec
        
        cmake -B build_ec -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=Data/CMake/toolchain_mingw.cmake \
          -DMINGW_TRIPLE=arm64ec-w64-mingw32 \
          -DCMAKE_C_FLAGS="-D_WIN32_WINNT=0x0A00" \
          -DCMAKE_CXX_FLAGS="-D_WIN32_WINNT=0x0A00" \
          -DCMAKE_SHARED_LINKER_FLAGS="-static" \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False

        cmake --build build_ec
        echo "::endgroup::"

    # --- PASS 2: Build AARCH64 (WOW64 Bridge) ---
    # This builds the bridge that lets 32-bit apps talk to the 64-bit host.
    - name: Build Pass 2 - AARCH64 (WOW64)
      run: |
        echo "::group::Building AARCH64"
        rm -rf build_wow
        
        cmake -B build_wow -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=Data/CMake/toolchain_mingw.cmake \
          -DMINGW_TRIPLE=aarch64-w64-mingw32 \
          -DCMAKE_C_FLAGS="-D_WIN32_WINNT=0x0A00" \
          -DCMAKE_CXX_FLAGS="-D_WIN32_WINNT=0x0A00" \
          -DCMAKE_SHARED_LINKER_FLAGS="-static" \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False

        cmake --build build_wow
        echo "::endgroup::"

    - name: Package & Strip
      run: |
        rm -rf final_package
        mkdir -p final_package/system32
        
        # 1. Grab DLL from Pass 1 (ARM64EC) -> This IS libarm64ecfex.dll
        DLL_EC=$(find build_ec -name "libFEXCore.dll" | head -n 1)
        
        # 2. Grab DLL from Pass 2 (AARCH64) -> This IS libwow64fex.dll
        DLL_WOW=$(find build_wow -name "libFEXCore.dll" | head -n 1)

        if [ -f "$DLL_EC" ] && [ -f "$DLL_WOW" ]; then
            echo "Found EC Build: $DLL_EC"
            echo "Found WOW Build: $DLL_WOW"
            
            cp "$DLL_EC" final_package/system32/libarm64ecfex.dll
            cp "$DLL_WOW" final_package/system32/libwow64fex.dll
            
            # Strip them (llvm-strip is in our PATH now)
            llvm-strip --strip-all final_package/system32/libarm64ecfex.dll
            llvm-strip --strip-all final_package/system32/libwow64fex.dll
        else
            echo "::error::Missing build outputs!"
            echo "EC Build Found? $DLL_EC"
            echo "WOW Build Found? $DLL_WOW"
            exit 1
        fi

        # Generate profile.json
        cat <<EOF > final_package/profile.json
        {
          "type": "FEXCore",
          "versionName": "${{ env.VERSION_NAME }}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly Build\nCommit: ${{ env.COMMIT_HASH }}",
          "author": "FEX-Emu / Gemini",
          "files": [
            {
              "source": "system32/libarm64ecfex.dll",
              "target": "\${system32}/libarm64ecfex.dll"
            },
            {
              "source": "system32/libwow64fex.dll",
              "target": "\${system32}/libwow64fex.dll"
            }
          ]
        }
        EOF

    - name: Create WCP
      run: |
        cd final_package
        tar -cJf ../${{ env.VERSION_NAME }}.wcp .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly
        path: '*.wcp'
