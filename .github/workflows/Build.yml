name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: mstorsjo/llvm-mingw:20240917

    steps:
    - name: Install Dependencies
      run: |
        apt-get update -y
        apt-get install -y git python3 ninja-build pkg-config python3-packaging python3-setuptools

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Generate Version Name
      id: version
      run: |
        git config --global --add safe.directory '*'
        git fetch --tags
        
        # 1. Get latest stable tag (e.g. FEX-2601)
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "FEX-Unknown")
        
        # 2. Get short commit hash
        COMMIT_HASH=$(git rev-parse --short HEAD)
        
        # 3. Format: [Stable]-[Nightly]-[Commit]
        # Example: FEX-2601-Nightly-1af27ec
        VERSION_NAME="${LATEST_TAG}-Nightly-${COMMIT_HASH}"
        
        echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_ENV
        echo "COMMIT_HASH=${COMMIT_HASH}" >> $GITHUB_ENV

    - name: Apply Patches
      run: |
        # 1. Fix WinNT Header collision
        sed -i 's/\bIMAGE_LOAD_CONFIG_CODE_INTEGRITY/__IMAGE_LOAD_CONFIG_CODE_INTEGRITY/g' Source/Windows/include/winnt.h
        
        # 2. CRITICAL FIX: Rename FEXCore to libarm64ecfex internally
        # This ensures libwow64fex knows to look for "libarm64ecfex.dll" instead of "libFEXCore.dll"
        # We append the property set to the end of the FEXCore CMake file.
        echo 'set_target_properties(FEXCore PROPERTIES OUTPUT_NAME arm64ecfex)' >> FEXCore/CMakeLists.txt

    - name: Build FEXCore (Static Link)
      # -static bundles dependencies. The patch above handles the naming.
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=Data/CMake/toolchain_mingw.cmake \
          -DMINGW_TRIPLE=aarch64-w64-mingw32 \
          -DCMAKE_C_FLAGS="-D_WIN32_WINNT=0x0A00" \
          -DCMAKE_CXX_FLAGS="-D_WIN32_WINNT=0x0A00" \
          -DCMAKE_SHARED_LINKER_FLAGS="-static" \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False

        cmake --build build

    - name: Package & Strip
      run: |
        rm -rf final_package
        mkdir -p final_package/system32
        
        # Find the files (They will now have the correct names from the build)
        # Note: We look for arm64ecfex because of the patch
        CORE_DLL=$(find build -name "libarm64ecfex.dll" | head -n 1)
        WOW_DLL=$(find build -name "libwow64fex.dll" | head -n 1)

        if [ -f "$CORE_DLL" ] && [ -f "$WOW_DLL" ]; then
            echo "Found Core (Patched): $CORE_DLL"
            echo "Found WOW64: $WOW_DLL"
            
            # Strip to fix memory crashes
            llvm-strip --strip-all "$CORE_DLL" -o final_package/system32/libarm64ecfex.dll
            llvm-strip --strip-all "$WOW_DLL" -o final_package/system32/libwow64fex.dll
        else
            echo "::error::Build incomplete! Missing DLLs. Did the rename patch fail?"
            exit 1
        fi

        # Generate profile.json
        cat <<EOF > final_package/profile.json
        {
          "type": "FEXCore",
          "versionName": "${{ env.VERSION_NAME }}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly Build\nCommit: ${{ env.COMMIT_HASH }}",
          "author": "FEX-Emu / Gemini",
          "files": [
            {
              "source": "system32/libarm64ecfex.dll",
              "target": "\${system32}/libarm64ecfex.dll"
            },
            {
              "source": "system32/libwow64fex.dll",
              "target": "\${system32}/libwow64fex.dll"
            }
          ]
        }
        EOF

    - name: Create WCP
      run: |
        cd final_package
        tar -cJf ../${{ env.VERSION_NAME }}.wcp .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly
        path: '*.wcp'
