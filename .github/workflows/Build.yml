name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: mstorsjo/llvm-mingw:latest

    steps:
    - name: Install Dependencies
      run: |
        apt-get update -y
        apt-get install -y git python3 python3-packaging python3-setuptools

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Create Toolchain File
      # FIX: We now define CMAKE_DLLTOOL explicitly.
      # This ensures 'wow64.dll' and 'ntdll.dll' import libs are created for ARM64, not x64.
      run: |
        cat <<EOF > toolchain_aarch64.cmake
        set(CMAKE_SYSTEM_NAME Windows)
        set(CMAKE_SYSTEM_PROCESSOR aarch64)
        
        # Tools
        set(TOOL_PREFIX "/opt/llvm-mingw/bin/aarch64-w64-mingw32-")
        set(CMAKE_C_COMPILER "\${TOOL_PREFIX}clang")
        set(CMAKE_CXX_COMPILER "\${TOOL_PREFIX}clang++")
        set(CMAKE_RC_COMPILER "\${TOOL_PREFIX}windres")
        set(CMAKE_ASM_COMPILER "\${TOOL_PREFIX}clang")
        set(CMAKE_AR "\${TOOL_PREFIX}ar")
        set(CMAKE_RANLIB "\${TOOL_PREFIX}ranlib")
        
        # CRITICAL FIX: Use the ARM64-specific dlltool
        set(CMAKE_DLLTOOL "\${TOOL_PREFIX}dlltool")
        
        set(CMAKE_C_COMPILER_TARGET "aarch64-w64-mingw32")
        set(CMAKE_CXX_COMPILER_TARGET "aarch64-w64-mingw32")
        set(CMAKE_ASM_COMPILER_TARGET "aarch64-w64-mingw32")
        
        set(CMAKE_EXE_LINKER_FLAGS_INIT "-fuse-ld=lld")
        set(CMAKE_MODULE_LINKER_FLAGS_INIT "-fuse-ld=lld")
        set(CMAKE_SHARED_LINKER_FLAGS_INIT "-fuse-ld=lld")
        EOF

    - name: Build libarm64ec.dll (Pure ARM64)
      run: |
        mkdir build-arm64ec
        cd build-arm64ec
        
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=../toolchain_aarch64.cmake \
          -DCMAKE_SIZEOF_VOID_P=8 \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja
        ninja install

    - name: Build libwow64fex.dll (Pure ARM64)
      run: |
        mkdir build-wow64
        cd build-wow64
        
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=../toolchain_aarch64.cmake \
          -DCMAKE_SIZEOF_VOID_P=8 \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja

    - name: Prepare Package
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y-%m-%d')
        
        mkdir -p packaging/system32
        
        # Copy DLLs
        find build-arm64ec -name "libFEXCore.dll" -exec cp {} packaging/system32/libarm64ec.dll \;
        find build-wow64 -name "libFEXCore.dll" -exec cp {} packaging/system32/libwow64fex.dll \;
        
        # Copy Thunks
        mkdir -p packaging/share/fex-emu
        cp -r build-arm64ec/install/share/fex-emu/* packaging/share/fex-emu/ || echo "Warning: Thunks not found"
        
        # Create profile.json
        cat <<EOF > packaging/profile.json
        {
          "type": "FEXCore",
          "versionName": "Nightly-${COMMIT_HASH}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly (Pure ARM64)\nCommit: ${COMMIT_HASH}\nDate: ${BUILD_DATE}",
          "author": "Blank",
          "files": [
            { "source": "system32/libarm64ec.dll", "target": "\${system32}/libarm64ec.dll" },
            { "source": "system32/libwow64fex.dll", "target": "\${system32}/libwow64fex.dll" },
            { "source": "share/fex-emu", "target": "\${data}/fex-emu" }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        tar -cJf FEXCore-Nightly-${COMMIT_HASH}.wcp -C packaging .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly-build
        path: |
          *.wcp
