name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # VITAL: Using the 20240917 container to avoid broken Clang 22 linker issues
    container: mstorsjo/llvm-mingw:20240917

    steps:
    - name: Install Dependencies
      run: |
        apt-get update -y
        apt-get install -y git python3 ninja-build pkg-config python3-packaging python3-setuptools

    - name: Set Toolchain Environment
      # This ensures the compilers are accessible throughout the job
      run: echo "/opt/llvm-mingw/bin" >> $GITHUB_PATH

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Patch WinNT Header
      # FIX: Corrects the typo in winnt.h to prevent compiler errors
      run: |
        sed -i 's/\bIMAGE_LOAD_CONFIG_CODE_INTEGRITY/__IMAGE_LOAD_CONFIG_CODE_INTEGRITY/g' Source/Windows/include/winnt.h

    - name: Build FEXCore (ARM64EC Official)
      run: |
        # STRATEGY: Hard-set CC and CXX to their absolute paths to bypass PATH detection
        export CC=/opt/llvm-mingw/bin/arm64ec-w64-mingw32-clang
        export CXX=/opt/llvm-mingw/bin/arm64ec-w64-mingw32-clang++
        
        # Using the official toolchain file from the FEX repo
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=Data/CMake/toolchain_mingw.cmake \
          -DMINGW_TRIPLE=arm64ec-w64-mingw32 \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        cmake --build build
        cmake --install build

    - name: Prepare Packaging Directory
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y-%m-%d')
        
        mkdir -p final_package/system32
        
        # Copy DLLs using your working JSON names
        cp build/Bin/libarm64ecfex.dll final_package/system32/libarm64ecfex.dll
        cp build/Bin/libwow64fex.dll final_package/system32/libwow64fex.dll
        
        # Build the profile.json like your DXVK Nightly
        cat <<EOF > final_package/profile.json
        {
          "type": "FEXCore",
          "versionName": "Nightly-${COMMIT_HASH}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly Build\nCommit: ${COMMIT_HASH}\nBuild Date: ${BUILD_DATE}\nTarget: ARM64EC (Stable Toolchain)",
          "author": "FEX-Emu / Gemini",
          "files": [
            {
              "source": "system32/libarm64ecfex.dll",
              "target": "\${system32}/libarm64ecfex.dll"
            },
            {
              "source": "system32/libwow64fex.dll",
              "target": "\${system32}/libwow64fex.dll"
            }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        cd final_package
        # Ensures profile.json is at the root to fix Winlator "Incomplete Content"
        tar -cJf ../FEXCore-Nightly-${COMMIT_HASH}.wcp .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly
        path: |
          *.wcp
