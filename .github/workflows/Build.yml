name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build python3

    - name: Setup LLVM-MinGW Toolchain
      run: |
        # Download the specific toolchain release
        wget -q https://github.com/mstorsjo/llvm-mingw/releases/download/20240917/llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64.tar.xz
        tar -xf llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64.tar.xz
        mv llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64 llvm-mingw
        
        # Add to PATH
        echo "$(pwd)/llvm-mingw/bin" >> $GITHUB_PATH

    - name: Create FEX Toolchain Wrappers
      run: |
        # FEX's CMake scripts look for 'arm64ec-w64-mingw32-clang', which doesn't exist.
        # We create it manually and force the correct flags.
        
        TC_BIN="$(pwd)/llvm-mingw/bin"
        
        # 1. Wrapper for C Compiler (Clang)
        # We target arm64ec, but use the AArch64 sysroot (libraries).
        # We tell the linker (-fuse-ld=lld) to use the correct emulation (-m arm64ecpe).
        cat <<EOF > "$TC_BIN/arm64ec-w64-mingw32-clang"
        #!/bin/sh
        "$TC_BIN/clang" --target=arm64ec-w64-mingw32 -Wl,-m,arm64ecpe "\$@"
        EOF
        
        # 2. Wrapper for C++ Compiler (Clang++)
        cat <<EOF > "$TC_BIN/arm64ec-w64-mingw32-clang++"
        #!/bin/sh
        "$TC_BIN/clang++" --target=arm64ec-w64-mingw32 -Wl,-m,arm64ecpe "\$@"
        EOF
        
        # 3. Wrapper for AR (Archiver)
        # FEX needs an 'ar' tool with the correct prefix.
        ln -s "$TC_BIN/llvm-ar" "$TC_BIN/arm64ec-w64-mingw32-ar"
        
        # Make executable
        chmod +x "$TC_BIN/arm64ec-w64-mingw32-clang"*
        
        # DEBUG: Verify it runs
        "$TC_BIN/arm64ec-w64-mingw32-clang" --version

    - name: Build libarm64ec.dll (ARM64EC)
      run: |
        mkdir build-arm64ec
        cd build-arm64ec
        
        # Use FEX's provided toolchain file. 
        # It will now find our custom 'arm64ec-w64-mingw32-clang' wrapper.
        
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=../Data/CMake/toolchain_mingw.cmake \
          -DMINGW_TRIPLE=arm64ec-w64-mingw32 \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja

    - name: Build libwow64fex.dll (WOW64)
      run: |
        mkdir build-wow64
        cd build-wow64
        
        # Standard AArch64 build (wrappers already exist in llvm-mingw)
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=../Data/CMake/toolchain_mingw.cmake \
          -DMINGW_TRIPLE=aarch64-w64-mingw32 \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja

    - name: Prepare Package
      run: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y-%m-%d')
        
        mkdir -p packaging/system32
        
        # Copy files
        # Note: FEX might output 'libarm64ecfex.dll' or just 'libarm64ec.dll'. We handle both.
        find build-arm64ec -name "libarm64ecfex.dll" -exec cp {} packaging/system32/libarm64ec.dll \;
        find build-arm64ec -name "libarm64ec.dll" -exec cp {} packaging/system32/libarm64ec.dll \;
        
        find build-wow64 -name "libwow64fex.dll" -exec cp {} packaging/system32/libwow64fex.dll \;
        
        # Verify
        ls -R packaging/
        
        # Create profile.json
        cat <<EOF > packaging/profile.json
        {
          "type": "FEXCore",
          "versionName": "Nightly-${COMMIT_HASH}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly (Winlator DLLs)\nCommit: ${COMMIT_HASH}\nDate: ${BUILD_DATE}",
          "author": "Blank",
          "files": [
            { "source": "system32/libarm64ec.dll", "target": "\${system32}/libarm64ec.dll" },
            { "source": "system32/libwow64fex.dll", "target": "\${system32}/libwow64fex.dll" }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        tar -cJf FEXCore-Nightly-${COMMIT_HASH}.wcp -C packaging .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly-build
        path: |
          *.wcp
