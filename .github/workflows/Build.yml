name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build python3

    # FIX: Use the official action. This handles ALL paths and libraries automatically.
    - name: Setup LLVM-MinGW Toolchain
      uses: mstorsjo/setup-llvm-mingw@v1
      with:
        version: latest

    - name: Build libarm64ec.dll (ARM64EC)
      run: |
        mkdir build-arm64ec
        cd build-arm64ec
        
        # The action makes 'arm64ec-w64-mingw32-clang' available globally.
        # We don't need to force paths or wrappers anymore.
        
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=../Data/CMake/toolchain_mingw.cmake \
          -DMINGW_TRIPLE=arm64ec-w64-mingw32 \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja

    - name: Build libwow64fex.dll (WOW64)
      run: |
        mkdir build-wow64
        cd build-wow64
        
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=../Data/CMake/toolchain_mingw.cmake \
          -DMINGW_TRIPLE=aarch64-w64-mingw32 \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja

    - name: Prepare Package
      run: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y-%m-%d')
        
        mkdir -p packaging/system32
        
        # Copy files (using 'find' to be safe against folder changes)
        find build-arm64ec -name "libarm64ecfex.dll" -exec cp {} packaging/system32/libarm64ec.dll \;
        find build-wow64 -name "libwow64fex.dll" -exec cp {} packaging/system32/libwow64fex.dll \;
        
        # Verify files were copied (Optional debug step)
        ls -R packaging/
        
        cat <<EOF > packaging/profile.json
        {
          "type": "FEXCore",
          "versionName": "Nightly-${COMMIT_HASH}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly (Winlator DLLs)\nCommit: ${COMMIT_HASH}\nDate: ${BUILD_DATE}",
          "author": "Blank",
          "files": [
            { "source": "system32/libarm64ec.dll", "target": "\${system32}/libarm64ec.dll" },
            { "source": "system32/libwow64fex.dll", "target": "\${system32}/libwow64fex.dll" }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        tar -cJf FEXCore-Nightly-${COMMIT_HASH}.wcp -C packaging .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly-build
        path: |
          *.wcp
