name: Build FEXCore Nightly (Arihany Method)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 17 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y git python3 ninja-build pkg-config python3-packaging python3-setuptools wget tar

    - name: Setup Toolchain (The "Bylaws" Fix)
      run: |
        # 1. Download the toolchain
        wget -q https://github.com/mstorsjo/llvm-mingw/releases/download/20240917/llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64.tar.xz
        tar -xf llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64.tar.xz
        mv llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64 toolchain
        
        # 2. CRITICAL STEP: Create the missing symlinks
        # This is what allows us to use FEX's toolchain file like Arihany does.
        cd toolchain/bin
        ln -sf clang arm64ec-w64-mingw32-clang
        ln -sf clang++ arm64ec-w64-mingw32-clang++
        ln -sf llvm-ar arm64ec-w64-mingw32-ar
        ln -sf llvm-windres arm64ec-w64-mingw32-windres
        ln -sf llvm-strip arm64ec-w64-mingw32-strip
        
        # 3. Add to PATH
        echo "$(pwd)" >> $GITHUB_PATH

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Generate Version Name
      id: version
      run: |
        git config --global --add safe.directory '*'
        git fetch --tags
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "FEX-Unknown")
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y.%m.%d')
        
        # Format: Nightly-[Date]-[Hash]
        VERSION_NAME="Nightly-${BUILD_DATE}-${COMMIT_HASH}"
        
        echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_ENV
        echo "COMMIT_HASH=${COMMIT_HASH}" >> $GITHUB_ENV
        echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_ENV

    - name: Patch WinNT Header
      run: |
        sed -i 's/\bIMAGE_LOAD_CONFIG_CODE_INTEGRITY/__IMAGE_LOAD_CONFIG_CODE_INTEGRITY/g' Source/Windows/include/winnt.h

    # --- PASS 1: Build ARM64EC (Host) ---
    - name: Build Pass 1 - ARM64EC
      run: |
        echo "::group::Building ARM64EC"
        rm -rf build_ec
        
        # We use Arihany's exact CMake arguments now that the toolchain is patched
        cmake -B build_ec -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=Data/CMake/toolchain_mingw.cmake \
          -DMINGW_TRIPLE=arm64ec-w64-mingw32 \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_JEMALLOC_GLIBC_ALLOC=False \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False

        cmake --build build_ec
        echo "::endgroup::"

    # --- PASS 2: Build AARCH64 (Bridge) ---
    - name: Build Pass 2 - AARCH64
      run: |
        echo "::group::Building AARCH64"
        rm -rf build_wow
        
        cmake -B build_wow -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=Data/CMake/toolchain_mingw.cmake \
          -DMINGW_TRIPLE=aarch64-w64-mingw32 \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_JEMALLOC_GLIBC_ALLOC=False \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False

        cmake --build build_wow
        echo "::endgroup::"

    - name: Package & Strip
      run: |
        rm -rf final_package
        mkdir -p final_package/system32
        
        # Use the stripped tool directly from our toolchain
        STRIP_TOOL="$(pwd)/toolchain/bin/llvm-strip"
        
        # 1. Grab files
        DLL_EC=$(find build_ec -name "libFEXCore.dll" | head -n 1)
        DLL_WOW=$(find build_wow -name "libFEXCore.dll" | head -n 1)

        if [ -f "$DLL_EC" ] && [ -f "$DLL_WOW" ]; then
            echo "Found EC: $DLL_EC"
            echo "Found WOW: $DLL_WOW"
            
            cp "$DLL_EC" final_package/system32/libarm64ecfex.dll
            cp "$DLL_WOW" final_package/system32/libwow64fex.dll
            
            # Strip
            "$STRIP_TOOL" --strip-all final_package/system32/libarm64ecfex.dll
            "$STRIP_TOOL" --strip-all final_package/system32/libwow64fex.dll
        else
            echo "::error::Build incomplete! Missing DLLs."
            exit 1
        fi

        # 2. Your Custom Profile JSON
        cat <<EOF > final_package/profile.json
        {
          "type": "FEXCore",
          "versionName": "${{ env.VERSION_NAME }}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly\\nCommit: ${{ env.COMMIT_HASH }}\\nDate: ${{ env.BUILD_DATE }}\\nOptimized for Winlator/Ludashi",
          "author": "FEX-Emu / Gemini",
          "files": [
            {
              "source": "system32/libarm64ecfex.dll",
              "target": "\${system32}/libarm64ecfex.dll"
            },
            {
              "source": "system32/libwow64fex.dll",
              "target": "\${system32}/libwow64fex.dll"
            }
          ]
        }
        EOF

    - name: Create WCP
      run: |
        cd final_package
        tar -cJf ../${{ env.VERSION_NAME }}.wcp .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly
        path: '*.wcp'
