name: Build FexCore Nightly

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0
        path: src

    - name: Check for Updates
      id: check
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "SHOULD_BUILD=true" >> $GITHUB_ENV
        else
          cd src
          if [ -z "$(git log --since='26 hours ago' --pretty=format:'%H')" ]; then
            echo "SHOULD_BUILD=false" >> $GITHUB_ENV
          else
            echo "SHOULD_BUILD=true" >> $GITHUB_ENV
          fi
        fi

    - name: Install Dependencies
      if: env.SHOULD_BUILD == 'true'
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          ca-certificates curl xz-utils jq git glslang-tools \
          build-essential python3 python3-venv python3-pip \
          pkg-config cmake ninja-build zstd dos2unix perl tar unzip \
          llvm crossbuild-essential-arm64

    - name: Setup Toolchain
      if: env.SHOULD_BUILD == 'true'
      run: |
        LLVM_MINGW_TAG="20251104"
        TOOLCHAIN_DIR="/opt/llvm-mingw"
        
        wget -q "https://github.com/mstorsjo/llvm-mingw/releases/download/$LLVM_MINGW_TAG/llvm-mingw-$LLVM_MINGW_TAG-ucrt-ubuntu-22.04-x86_64.tar.xz" -O llvm.tar.xz
        
        sudo rm -rf "$TOOLCHAIN_DIR"
        sudo mkdir -p "$TOOLCHAIN_DIR"
        sudo tar -C "$TOOLCHAIN_DIR" --strip-components=1 -xJf llvm.tar.xz
        
        echo "$TOOLCHAIN_DIR/bin" >> $GITHUB_PATH

    - name: Generate Version Name
      if: env.SHOULD_BUILD == 'true'
      id: version
      run: |
        git config --global --add safe.directory '*'
        cd src
        git fetch --tags --force
        
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "Unknown")
        CLEAN_TAG=$(echo "$LATEST_TAG" | sed 's/^FEX-//')
        COMMIT_HASH=$(git rev-parse --short HEAD)
        
        VERSION_NAME="${CLEAN_TAG}-${COMMIT_HASH}"
        
        echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_ENV
        echo "COMMIT_HASH=${COMMIT_HASH}" >> $GITHUB_ENV

    - name: Build FEXCore
      if: env.SHOULD_BUILD == 'true'
      run: |
        build_arch() {
          local triple="$1"
          local dest="$2"
          local build_dir="build-${triple}"
          
          rm -rf "$build_dir"
          mkdir "$build_dir"
          cd "$build_dir"
          
          cmake -G Ninja -Wno-dev \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=../Data/CMake/toolchain_mingw.cmake \
            -DMINGW_TRIPLE="${triple}-w64-mingw32" \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DCMAKE_INSTALL_LIBDIR=/usr/lib/wine/aarch64-windows \
            -DENABLE_JEMALLOC_GLIBC_ALLOC=False \
            -DENABLE_LTO=False \
            -DENABLE_ASSERTIONS=False \
            -DBUILD_TESTING=False \
            ..

          ninja
          DESTDIR="$dest" ninja install
          
          cd ..
        }

        cd src
        
        build_arch "arm64ec" "../../stage-ec"
        build_arch "aarch64" "../../stage-wo"

    - name: Package
      if: env.SHOULD_BUILD == 'true'
      run: |
        rm -rf final_package
        mkdir -p final_package/system32
        
        DLL_EC=$(find stage-ec -type f -name '*.dll' | head -n 1)
        DLL_WOW=$(find stage-wo -type f -name '*.dll' | head -n 1)
        
        if [ -f "$DLL_EC" ] && [ -f "$DLL_WOW" ]; then
            cp "$DLL_EC" final_package/system32/libarm64ecfex.dll
            cp "$DLL_WOW" final_package/system32/libwow64fex.dll
            
            /opt/llvm-mingw/bin/llvm-strip --strip-all final_package/system32/libarm64ecfex.dll
            /opt/llvm-mingw/bin/llvm-strip --strip-all final_package/system32/libwow64fex.dll
        else
            exit 1
        fi
        
        cat <<EOF > final_package/profile.json
        {
          "type": "FEXCore",
          "versionName": "${{ env.VERSION_NAME }}",
          "versionCode": ${{ github.run_number }},
          "description": "${{ env.VERSION_NAME }}",
          "files": [
            {
              "source": "system32/libarm64ecfex.dll",
              "target": "\${system32}/libarm64ecfex.dll"
            },
            {
              "source": "system32/libwow64fex.dll",
              "target": "\${system32}/libwow64fex.dll"
            }
          ]
        }
        EOF

    - name: Create WCP
      if: env.SHOULD_BUILD == 'true'
      run: |
        cd final_package
        tar -cJf ../FEXCore-${{ env.VERSION_NAME }}.wcp .

    - name: Upload Artifact
      if: env.SHOULD_BUILD == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly
        path: '*.wcp'

    - name: Create Release
      if: env.SHOULD_BUILD == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: fex-nightly-${{ env.VERSION_NAME }}
        files: '*.wcp'
        name: "FEXCore Nightly ${{ env.VERSION_NAME }}"
        body: |
          Automated nightly build of FEXCore.
          
          Commit: https://github.com/FEX-Emu/FEX/commit/${{ env.COMMIT_HASH }}

    - name: Cleanup Old Releases
      if: env.SHOULD_BUILD == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release list --limit 100 --json tagName,createdAt --jq 'sort_by(.createdAt) | reverse | .[].tagName | select(startswith("fex-nightly-"))' \
        | tail -n +9 \
        | xargs -I {} sh -c 'gh release delete "{}" --cleanup-tag -y'

    - name: Update README Dashboard
      if: env.SHOULD_BUILD == 'true'
      uses: actions/checkout@v4
      with:
        path: dashboard

    - name: Push README Updates
      if: env.SHOULD_BUILD == 'true'
      run: |
        cd dashboard
        DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/fex-nightly-${{ env.VERSION_NAME }}/FEXCore-${{ env.VERSION_NAME }}.wcp"
        sed -i "/\*\*FEXCore\*\* (ARM64EC)/ s|\[\*\*Download Latest\*\*\]([^)]*)|[**Download Latest**]($DOWNLOAD_URL)|" README.md
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "Update dashboard for FEXCore ${{ env.VERSION_NAME }}"
        git push
