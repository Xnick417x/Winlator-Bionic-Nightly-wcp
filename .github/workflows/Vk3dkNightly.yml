name: Build VKD3D-Proton Nightly (Dual Artifacts)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"

jobs:
  # JOB 1: Regular x86/x64 Build (Standard Emulation)
  build-regular:
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          ca-certificates curl xz-utils jq git glslang-tools \
          build-essential python3 python3-pip pkg-config \
          meson ninja-build zstd

    - name: Setup Toolchain
      run: |
        LLVM_MINGW_TAG="20251104"
        TOOLCHAIN_DIR="/opt/llvm-mingw"
        wget -q "https://github.com/mstorsjo/llvm-mingw/releases/download/$LLVM_MINGW_TAG/llvm-mingw-$LLVM_MINGW_TAG-ucrt-ubuntu-22.04-x86_64.tar.xz" -O llvm.tar.xz
        sudo rm -rf "$TOOLCHAIN_DIR"
        sudo mkdir -p "$TOOLCHAIN_DIR"
        sudo tar -C "$TOOLCHAIN_DIR" --strip-components=1 -xJf llvm.tar.xz
        echo "$TOOLCHAIN_DIR/bin" >> $GITHUB_PATH

    - name: Checkout VKD3D
      uses: actions/checkout@v4
      with:
        repository: HansKristian-Work/vkd3d-proton
        submodules: recursive
        fetch-depth: 0
        path: src

    - name: Generate Version Name
      run: |
        cd src
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v2.13")
        COMMIT_HASH=$(git rev-parse --short HEAD)
        echo "VERSION_NAME=VKD3D-Proton-${LATEST_TAG}-Standard-${COMMIT_HASH}" >> $GITHUB_ENV

    - name: Build (x86 & x64)
      run: |
        # Cross Files
        cat <<EOF > cross-x64.txt
        [binaries]
        c = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-clang'
        cpp = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-clang++'
        ar = '/opt/llvm-mingw/bin/llvm-ar'
        strip = '/opt/llvm-mingw/bin/llvm-strip'
        windres = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-windres'
        widl = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-widl'
        pkg-config = 'pkg-config'
        exe_wrapper = ['wine']
        [host_machine]
        system = 'windows'
        cpu_family = 'x86_64'
        cpu = 'x86_64'
        endian = 'little'
        EOF

        cat <<EOF > cross-x86.txt
        [binaries]
        c = '/opt/llvm-mingw/bin/i686-w64-mingw32-clang'
        cpp = '/opt/llvm-mingw/bin/i686-w64-mingw32-clang++'
        ar = '/opt/llvm-mingw/bin/llvm-ar'
        strip = '/opt/llvm-mingw/bin/llvm-strip'
        windres = '/opt/llvm-mingw/bin/i686-w64-mingw32-windres'
        widl = '/opt/llvm-mingw/bin/i686-w64-mingw32-widl'
        pkg-config = 'pkg-config'
        exe_wrapper = ['wine']
        [host_machine]
        system = 'windows'
        cpu_family = 'x86'
        cpu = 'i686'
        endian = 'little'
        EOF

        cd src
        meson setup build-x64 --cross-file ../cross-x64.txt -Dbuildtype=release -Dstrip=true
        ninja -C build-x64
        meson setup build-x86 --cross-file ../cross-x86.txt -Dbuildtype=release -Dstrip=true
        ninja -C build-x86

    - name: Package Standard
      run: |
        rm -rf final_package
        mkdir -p final_package/x64
        mkdir -p final_package/x86
        
        # SMART COPY: Finds the DLLs wherever they are
        find src/build-x64 -name "d3d12.dll" -exec cp {} final_package/x64/ \;
        find src/build-x64 -name "d3d12core.dll" -exec cp {} final_package/x64/ \;
        find src/build-x86 -name "d3d12.dll" -exec cp {} final_package/x86/ \;
        find src/build-x86 -name "d3d12core.dll" -exec cp {} final_package/x86/ \;
        
        # Profile
        cat <<EOF > final_package/profile.json
        {
          "type": "D3D12",
          "versionName": "${{ env.VERSION_NAME }}",
          "description": "VKD3D (Standard x86/x64)\\n${{ env.VERSION_NAME }}",
          "files": [
            {"source": "x64/d3d12.dll", "target": "\${system32}/d3d12.dll"},
            {"source": "x64/d3d12core.dll", "target": "\${system32}/d3d12core.dll"},
            {"source": "x86/d3d12.dll", "target": "\${syswow64}/d3d12.dll"},
            {"source": "x86/d3d12core.dll", "target": "\${syswow64}/d3d12core.dll"}
          ]
        }
        EOF
        
        cd final_package
        tar -cJf ../${{ env.VERSION_NAME }}.wcp .

    - name: Upload Standard Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vkd3d-standard
        path: '*.wcp'


  # JOB 2: ARM64 Build (Native/Bridge)
  build-arm64:
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          ca-certificates curl xz-utils jq git glslang-tools \
          build-essential python3 python3-pip pkg-config \
          meson ninja-build zstd

    - name: Setup Toolchain
      run: |
        LLVM_MINGW_TAG="20251104"
        TOOLCHAIN_DIR="/opt/llvm-mingw"
        wget -q "https://github.com/mstorsjo/llvm-mingw/releases/download/$LLVM_MINGW_TAG/llvm-mingw-$LLVM_MINGW_TAG-ucrt-ubuntu-22.04-x86_64.tar.xz" -O llvm.tar.xz
        sudo rm -rf "$TOOLCHAIN_DIR"
        sudo mkdir -p "$TOOLCHAIN_DIR"
        sudo tar -C "$TOOLCHAIN_DIR" --strip-components=1 -xJf llvm.tar.xz
        echo "$TOOLCHAIN_DIR/bin" >> $GITHUB_PATH

    - name: Checkout VKD3D
      uses: actions/checkout@v4
      with:
        repository: HansKristian-Work/vkd3d-proton
        submodules: recursive
        fetch-depth: 0
        path: src

    - name: Generate Version Name
      run: |
        cd src
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v2.13")
        COMMIT_HASH=$(git rev-parse --short HEAD)
        echo "VERSION_NAME=VKD3D-Proton-${LATEST_TAG}-ARM64-${COMMIT_HASH}" >> $GITHUB_ENV

    - name: Build (ARM64)
      run: |
        # ARM64 Cross File
        cat <<EOF > cross-arm64.txt
        [binaries]
        c = '/opt/llvm-mingw/bin/aarch64-w64-mingw32-clang'
        cpp = '/opt/llvm-mingw/bin/aarch64-w64-mingw32-clang++'
        ar = '/opt/llvm-mingw/bin/llvm-ar'
        strip = '/opt/llvm-mingw/bin/llvm-strip'
        windres = '/opt/llvm-mingw/bin/aarch64-w64-mingw32-windres'
        widl = '/opt/llvm-mingw/bin/aarch64-w64-mingw32-widl'
        pkg-config = 'pkg-config'
        exe_wrapper = ['wine']
        [host_machine]
        system = 'windows'
        cpu_family = 'aarch64'
        cpu = 'aarch64'
        endian = 'little'
        EOF

        cd src
        meson setup build-arm64 --cross-file ../cross-arm64.txt -Dbuildtype=release -Dstrip=true
        ninja -C build-arm64

    - name: Package ARM64
      run: |
        rm -rf final_package
        mkdir -p final_package/system32
        
        # SMART COPY
        find src/build-arm64 -name "d3d12.dll" -exec cp {} final_package/system32/ \;
        find src/build-arm64 -name "d3d12core.dll" -exec cp {} final_package/system32/ \;
        
        # Profile
        cat <<EOF > final_package/profile.json
        {
          "type": "D3D12",
          "versionName": "${{ env.VERSION_NAME }}",
          "description": "VKD3D (Native ARM64)\\n${{ env.VERSION_NAME }}",
          "files": [
            {"source": "system32/d3d12.dll", "target": "\${system32}/d3d12.dll"},
            {"source": "system32/d3d12core.dll", "target": "\${system32}/d3d12core.dll"}
          ]
        }
        EOF
        
        cd final_package
        tar -cJf ../${{ env.VERSION_NAME }}.wcp .

    - name: Upload ARM64 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vkd3d-arm64
        path: '*.wcp'
