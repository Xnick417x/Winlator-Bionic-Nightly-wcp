name: Build VKD3D-Proton (Arihany Logic + Dynamic JSON)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"

jobs:
  # ==================================================================
  # JOB 1: STANDARD BUILD (Working - Untouched)
  # ==================================================================
  build-standard:
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          ca-certificates curl xz-utils jq git glslang-tools \
          build-essential python3 python3-pip pkg-config \
          meson ninja-build zstd

    - name: Setup Toolchain
      run: |
        LLVM_MINGW_TAG="20251104"
        TOOLCHAIN_DIR="/opt/llvm-mingw"
        wget -q "https://github.com/mstorsjo/llvm-mingw/releases/download/$LLVM_MINGW_TAG/llvm-mingw-$LLVM_MINGW_TAG-ucrt-ubuntu-22.04-x86_64.tar.xz" -O llvm.tar.xz
        sudo rm -rf "$TOOLCHAIN_DIR"
        sudo mkdir -p "$TOOLCHAIN_DIR"
        sudo tar -C "$TOOLCHAIN_DIR" --strip-components=1 -xJf llvm.tar.xz
        echo "$TOOLCHAIN_DIR/bin" >> $GITHUB_PATH

    - name: Checkout VKD3D
      uses: actions/checkout@v4
      with:
        repository: HansKristian-Work/vkd3d-proton
        submodules: recursive
        fetch-depth: 0
        path: src

    - name: Generate Version Name
      run: |
        cd src
        COMMIT_HASH=$(git rev-parse --short HEAD)
        echo "VERSION_NAME=3.0b-${COMMIT_HASH}" >> $GITHUB_ENV

    - name: Build Standard
      run: |
        cat <<EOF > cross-x64.txt
        [binaries]
        c = 'x86_64-w64-mingw32-clang'
        cpp = 'x86_64-w64-mingw32-clang++'
        ar = 'llvm-ar'
        strip = 'llvm-strip'
        windres = 'x86_64-w64-mingw32-windres'
        [host_machine]
        system = 'windows'
        cpu_family = 'x86_64'
        cpu = 'x86_64'
        endian = 'little'
        EOF

        cat <<EOF > cross-x86.txt
        [binaries]
        c = 'i686-w64-mingw32-clang'
        cpp = 'i686-w64-mingw32-clang++'
        ar = 'llvm-ar'
        strip = 'llvm-strip'
        windres = 'i686-w64-mingw32-windres'
        [host_machine]
        system = 'windows'
        cpu_family = 'x86'
        cpu = 'i686'
        endian = 'little'
        EOF

        cd src
        meson setup build-x64 --cross-file ../cross-x64.txt -Dbuildtype=release -Dstrip=true
        ninja -C build-x64
        meson setup build-x86 --cross-file ../cross-x86.txt -Dbuildtype=release -Dstrip=true
        ninja -C build-x86

    - name: Package Standard
      run: |
        rm -rf final_package
        mkdir -p final_package/system32 final_package/syswow64
        find src/build-x64 -name "*.dll" -exec cp -L {} final_package/system32/ \;
        find src/build-x86 -name "*.dll" -exec cp -L {} final_package/syswow64/ \;
        echo '{"type": "VKD3D","versionName": "${{ env.VERSION_NAME }}","versionCode": 0,"description": "vkd3d-proton Nightly","files": [{"source": "system32/d3d12.dll", "target": "${system32}/d3d12.dll"},{"source": "system32/d3d12core.dll", "target": "${system32}/d3d12core.dll"},{"source": "syswow64/d3d12.dll", "target": "${syswow64}/d3d12.dll"},{"source": "syswow64/d3d12core.dll", "target": "${syswow64}/d3d12core.dll"}]}' > final_package/profile.json
        cd final_package && tar -cJf ../VKD3D-Proton-${{ env.VERSION_NAME }}.wcp *

    - name: Upload Standard Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vkd3d-standard
        path: '*.wcp'

  # ==================================================================
  # JOB 2: ARM64EC BUILD (REPRODUCING ARIHANY GUTS)
  # ==================================================================
  build-arm64ec:
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          ca-certificates curl xz-utils jq git glslang-tools \
          build-essential python3 python3-pip pkg-config \
          meson ninja-build zstd

    - name: Setup Toolchain
      run: |
        LLVM_MINGW_TAG="20251104"
        TOOLCHAIN_DIR="/opt/llvm-mingw"
        wget -q "https://github.com/mstorsjo/llvm-mingw/releases/download/$LLVM_MINGW_TAG/llvm-mingw-$LLVM_MINGW_TAG-ucrt-ubuntu-22.04-x86_64.tar.xz" -O llvm.tar.xz
        sudo rm -rf "$TOOLCHAIN_DIR" && sudo mkdir -p "$TOOLCHAIN_DIR"
        sudo tar -C "$TOOLCHAIN_DIR" --strip-components=1 -xJf llvm.tar.xz
        echo "$TOOLCHAIN_DIR/bin" >> $GITHUB_PATH

    - name: Checkout VKD3D
      uses: actions/checkout@v4
      with:
        repository: HansKristian-Work/vkd3d-proton
        submodules: recursive
        path: src

    - name: Generate Version Name
      run: |
        cd src
        echo "VERSION_NAME=3.0b-ARM64EC-$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Build ARM64EC & x86
      run: |
        cat <<EOF > cross-arm64ec.txt
        [binaries]
        c = 'arm64ec-w64-mingw32-clang'
        cpp = 'arm64ec-w64-mingw32-clang++'
        ar = 'llvm-ar'
        strip = 'llvm-strip'
        windres = 'arm64ec-w64-mingw32-windres'
        [host_machine]
        system = 'windows'
        cpu_family = 'aarch64'
        cpu = 'arm64ec'
        endian = 'little'
        EOF

        cat <<EOF > cross-x86.txt
        [binaries]
        c = 'i686-w64-mingw32-clang'
        cpp = 'i686-w64-mingw32-clang++'
        ar = 'llvm-ar'
        strip = 'llvm-strip'
        windres = 'i686-w64-mingw32-windres'
        [host_machine]
        system = 'windows'
        cpu_family = 'x86'
        cpu = 'i686'
        endian = 'little'
        EOF

        cd src
        # ARIHANY FIX: Disable LTO and Auto-Strip for ARM64EC
        meson setup build-ec --cross-file ../cross-arm64ec.txt -Dbuildtype=release -Dstrip=false -Db_lto=false
        ninja -C build-ec
        
        meson setup build-x86 --cross-file ../cross-x86.txt -Dbuildtype=release -Dstrip=true
        ninja -C build-x86

    - name: Package ARM64EC
      run: |
        rm -rf final_package
        mkdir -p final_package/system32 final_package/syswow64
        
        # Copy DLLs
        find src/build-ec -name "*.dll" -exec cp -L {} final_package/system32/ \;
        find src/build-x86 -name "*.dll" -exec cp -L {} final_package/syswow64/ \;

        # ARIHANY FIX: Manual Safe Strip
        /opt/llvm-mingw/bin/llvm-strip --strip-unneeded final_package/system32/*.dll

        # Dynamic JSON
        echo '{"type": "VKD3D","versionName": "${{ env.VERSION_NAME }}","versionCode": 0,"description": "vkd3d-proton (ARM Native + Arihany Fixes)","files": []}' > final_package/profile.json
        for f in final_package/system32/*.dll final_package/syswow64/*.dll; do
            REL_PATH=${f#final_package/}
            FOLDER=$(dirname "$REL_PATH")
            jq --arg src "$REL_PATH" --arg tgt "\${$FOLDER}/$(basename "$f")" '.files += [{"source": $src, "target": $tgt}]' final_package/profile.json > tmp.json && mv tmp.json final_package/profile.json
        done

        chmod -R 777 final_package
        cd final_package && tar --owner=0 --group=0 -cJf ../VKD3D-Proton-${{ env.VERSION_NAME }}.wcp *

    - name: Upload ARM64EC Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vkd3d-arm64ec
        path: '*.wcp'
