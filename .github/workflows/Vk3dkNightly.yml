name: Build VKD3D-Proton (Dual v3.0b - Repaired)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"

jobs:
  # ==================================================================
  # JOB 1: STANDARD BUILD (Restored to your confirmed working state)
  # ==================================================================
  build-standard:
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          ca-certificates curl xz-utils jq git glslang-tools \
          build-essential python3 python3-pip pkg-config \
          meson ninja-build zstd [cite: 35]

    - name: Setup Toolchain
      run: |
        LLVM_MINGW_TAG="20251104"
        TOOLCHAIN_DIR="/opt/llvm-mingw"
        wget -q "https://github.com/mstorsjo/llvm-mingw/releases/download/$LLVM_MINGW_TAG/llvm-mingw-$LLVM_MINGW_TAG-ucrt-ubuntu-22.04-x86_64.tar.xz" -O llvm.tar.xz
        sudo rm -rf "$TOOLCHAIN_DIR"
        sudo mkdir -p "$TOOLCHAIN_DIR"
        sudo tar -C "$TOOLCHAIN_DIR" --strip-components=1 -xJf llvm.tar.xz
        echo "$TOOLCHAIN_DIR/bin" >> $GITHUB_PATH [cite: 36]

    - name: Checkout VKD3D
      uses: actions/checkout@v4
      with:
        repository: HansKristian-Work/vkd3d-proton
        submodules: recursive
        fetch-depth: 0
        [cite_start]path: src [cite: 37]

    - name: Generate Version Name
      run: |
        cd src
        COMMIT_HASH=$(git rev-parse --short HEAD)
        echo "VERSION_NAME=3.0b-${COMMIT_HASH}" >> $GITHUB_ENV [cite: 38]

    - name: Build Standard
      run: |
        cat <<EOF > cross-x64.txt
        [binaries]
        c = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-clang'
        cpp = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-clang++'
        ar = '/opt/llvm-mingw/bin/llvm-ar'
        strip = '/opt/llvm-mingw/bin/llvm-strip'
        windres = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-windres'
        widl = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-widl'
        pkg-config = 'pkg-config'
        exe_wrapper = ['wine']
        [host_machine]
        system = 'windows'
        cpu_family = 'x86_64'
        cpu = 'x86_64'
        endian = 'little'
        EOF [cite: 39-40]

        cat <<EOF > cross-x86.txt
        [binaries]
        c = '/opt/llvm-mingw/bin/i686-w64-mingw32-clang'
        cpp = '/opt/llvm-mingw/bin/i686-w64-mingw32-clang++'
        ar = '/opt/llvm-mingw/bin/llvm-ar'
        strip = '/opt/llvm-mingw/bin/llvm-strip'
        windres = '/opt/llvm-mingw/bin/i686-w64-mingw32-windres'
        widl = '/opt/llvm-mingw/bin/i686-w64-mingw32-widl'
        pkg-config = 'pkg-config'
        exe_wrapper = ['wine']
        [host_machine]
        system = 'windows'
        cpu_family = 'x86'
        cpu = 'i686'
        endian = 'little'
        [cite_start]EOF [cite: 41-42]

        cd src
        meson setup build-x64 --cross-file ../cross-x64.txt -Dbuildtype=release -Dstrip=true
        ninja -C build-x64
        meson setup build-x86 --cross-file ../cross-x86.txt -Dbuildtype=release -Dstrip=true
        [cite_start]ninja -C build-x86 [cite: 42]

    - name: Package Standard
      run: |
        rm -rf final_package
        mkdir -p final_package/system32
        mkdir -p final_package/syswow64
        find src/build-x64 -name "d3d12.dll" -exec cp -L {} final_package/system32/ \;
        find src/build-x64 -name "d3d12core.dll" -exec cp -L {} final_package/system32/ \;
        find src/build-x86 -name "d3d12.dll" -exec cp -L {} final_package/syswow64/ \;
        find src/build-x86 -name "d3d12core.dll" -exec cp -L {} final_package/syswow64/ \; [cite: 43-45]
        
        cat <<EOF > final_package/profile.json
        {
          "type": "VKD3D",
          "versionName": "${{ env.VERSION_NAME }}",
          "versionCode": 0,
          "description": "vkd3d-proton Nightly",
          "files": [
            {"source": "system32/d3d12.dll", "target": "\${system32}/d3d12.dll"},
            {"source": "system32/d3d12core.dll", "target": "\${system32}/d3d12core.dll"},
            {"source": "syswow64/d3d12.dll", "target": "\${syswow64}/d3d12.dll"},
            {"source": "syswow64/d3d12core.dll", "target": "\${syswow64}/d3d12core.dll"}
          ]
        }
        [cite_start]EOF [cite: 46-47]
        
        cd final_package
        [cite_start]tar -cJf ../VKD3D-Proton-${{ env.VERSION_NAME }}.wcp * [cite: 48]

    - name: Upload Standard Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vkd3d-standard
        [cite_start]path: '*.wcp' [cite: 48]


  # ==================================================================
  # JOB 2: ARM64EC BUILD (Arihany Blueprint Repro)
  # ==================================================================
  build-arm64ec:
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          ca-certificates curl xz-utils jq git glslang-tools \
          build-essential python3 python3-venv python3-pip \
          pkg-config cmake ninja-build zstd dos2unix perl tar unzip \
          llvm crossbuild-essential-arm64 [cite: 18]

    - name: Setup Arihany Build Env (Meson 1.2.3 + LLVM 20251216)
      run: |
        python3 -m venv .venv
        .venv/bin/python -m pip install "meson==1.2.3" "ninja==1.11.1"
        echo "$PWD/.venv/bin" >> $GITHUB_PATH
        
        LLVM_TAG="20251216"
        TOOLCHAIN="/opt/llvm-mingw"
        wget -q "https://github.com/mstorsjo/llvm-mingw/releases/download/$LLVM_TAG/llvm-mingw-$LLVM_TAG-ucrt-ubuntu-22.04-x86_64.tar.xz" -O llvm.tar.xz
        sudo rm -rf "$TOOLCHAIN" && sudo mkdir -p "$TOOLCHAIN"
        sudo tar -C "$TOOLCHAIN" --strip-components=1 -xJf llvm.tar.xz
        echo "$TOOLCHAIN/bin" >> $GITHUB_PATH

    - name: Checkout VKD3D
      uses: actions/checkout@v4
      with:
        repository: HansKristian-Work/vkd3d-proton
        submodules: recursive
        [cite_start]path: src [cite: 20]

    - name: Build & Stage (Arihany Guts Logic)
      run: |
        cat <<EOF > arm64ec.ini
        [binaries]
        c = 'arm64ec-w64-mingw32-clang'
        cpp = 'arm64ec-w64-mingw32-clang++'
        ar = 'llvm-ar'
        strip = 'llvm-strip'
        windres = 'arm64ec-w64-mingw32-windres'
        widl = '/opt/llvm-mingw/bin/arm64ec-w64-mingw32-widl'
        [host_machine]
        system = 'windows'
        cpu_family = 'aarch64'
        cpu = 'aarch64'
        endian = 'little'
        EOF

        cat <<EOF > x86.ini
        [binaries]
        c = 'i686-w64-mingw32-clang'
        cpp = 'i686-w64-mingw32-clang++'
        ar = 'llvm-ar'
        strip = 'llvm-strip'
        windres = 'i686-w64-mingw32-windres'
        widl = '/opt/llvm-mingw/bin/i686-w64-mingw32-widl'
        [host_machine]
        system = 'windows'
        cpu_family = 'x86'
        cpu = 'i686'
        endian = 'little'
        EOF

        cd src
        # Strip Fix: Disable auto-strip and LTO
        meson setup build_ec --cross-file ../arm64ec.ini --buildtype release --prefix "$PWD/stage/ec" -Dstrip=false -Db_lto=false
        ninja -C build_ec install
        
        meson setup build_x86 --cross-file ../x86.ini --buildtype release --prefix "$PWD/stage/x86"
        ninja -C build_x86 install

    - name: Package ARM64EC (Staging + Strip Fix)
      run: |
        rm -rf final_package
        mkdir -p final_package/system32 final_package/syswow64
        
        cp -L src/stage/ec/bin/*.dll final_package/system32/
        cp -L src/stage/x86/bin/*.dll final_package/syswow64/

        # Arihany Strip Fix: Manual llvm-strip --strip-unneeded
        /opt/llvm-mingw/bin/llvm-strip --strip-unneeded final_package/system32/*.dll

        # Dynamic JSON Generation
        echo '{"type": "VKD3D","versionName": "3.0b-ARM64EC","versionCode": 0,"description": "Arihany Repro","files": []}' > final_package/profile.json
        for f in final_package/system32/*.dll final_package/syswow64/*.dll; do
            [ -e "$f" ] || continue
            REL=${f#final_package/}
            DIR=$(dirname "$REL")
            jq --arg s "$REL" --arg t "\${$DIR}/$(basename "$f")" '.files += [{"source": $s, "target": $t}]' final_package/profile.json > tmp.json && mv tmp.json final_package/profile.json
        done

        chmod -R 777 final_package
        cd final_package
        tar --format=gnu --owner=0 --group=0 -cJf ../VKD3D-Proton-ARM64EC-Repro.wcp *

    - name: Upload ARM64EC Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vkd3d-arm64ec
        path: '*.wcp'
