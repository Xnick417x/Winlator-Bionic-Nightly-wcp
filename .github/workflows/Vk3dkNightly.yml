name: Build VKD3D-Proton (Dual v3.0b - Fixed JSON)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"

jobs:
  # ==================================================================
  # JOB 1: STANDARD BUILD (x64 + x86)
  # ==================================================================
  build-standard:
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          ca-certificates curl xz-utils jq git glslang-tools \
          build-essential python3 python3-pip pkg-config \
          meson ninja-build zstd

    - name: Setup Toolchain
      run: |
        LLVM_MINGW_TAG="20251104"
        TOOLCHAIN_DIR="/opt/llvm-mingw"
        wget -q "https://github.com/mstorsjo/llvm-mingw/releases/download/$LLVM_MINGW_TAG/llvm-mingw-$LLVM_MINGW_TAG-ucrt-ubuntu-22.04-x86_64.tar.xz" -O llvm.tar.xz
        sudo rm -rf "$TOOLCHAIN_DIR"
        sudo mkdir -p "$TOOLCHAIN_DIR"
        sudo tar -C "$TOOLCHAIN_DIR" --strip-components=1 -xJf llvm.tar.xz
        echo "$TOOLCHAIN_DIR/bin" >> $GITHUB_PATH

    - name: Checkout VKD3D
      uses: actions/checkout@v4
      with:
        repository: HansKristian-Work/vkd3d-proton
        submodules: recursive
        fetch-depth: 0
        path: src

    - name: Generate Version Name
      run: |
        cd src
        COMMIT_HASH=$(git rev-parse --short HEAD)
        # Forced v3.0b label
        echo "VERSION_NAME=3.0b-Standard-${COMMIT_HASH}" >> $GITHUB_ENV

    - name: Build Standard
      run: |
        # x64 Cross File
        cat <<EOF > cross-x64.txt
        [binaries]
        c = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-clang'
        cpp = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-clang++'
        ar = '/opt/llvm-mingw/bin/llvm-ar'
        strip = '/opt/llvm-mingw/bin/llvm-strip'
        windres = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-windres'
        widl = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-widl'
        pkg-config = 'pkg-config'
        exe_wrapper = ['wine']
        [host_machine]
        system = 'windows'
        cpu_family = 'x86_64'
        cpu = 'x86_64'
        endian = 'little'
        EOF

        # x86 Cross File
        cat <<EOF > cross-x86.txt
        [binaries]
        c = '/opt/llvm-mingw/bin/i686-w64-mingw32-clang'
        cpp = '/opt/llvm-mingw/bin/i686-w64-mingw32-clang++'
        ar = '/opt/llvm-mingw/bin/llvm-ar'
        strip = '/opt/llvm-mingw/bin/llvm-strip'
        windres = '/opt/llvm-mingw/bin/i686-w64-mingw32-windres'
        widl = '/opt/llvm-mingw/bin/i686-w64-mingw32-widl'
        pkg-config = 'pkg-config'
        exe_wrapper = ['wine']
        [host_machine]
        system = 'windows'
        cpu_family = 'x86'
        cpu = 'i686'
        endian = 'little'
        EOF

        cd src
        meson setup build-x64 --cross-file ../cross-x64.txt -Dbuildtype=release -Dstrip=true
        ninja -C build-x64
        meson setup build-x86 --cross-file ../cross-x86.txt -Dbuildtype=release -Dstrip=true
        ninja -C build-x86

    - name: Package Standard
      run: |
        rm -rf final_package
        mkdir -p final_package/system32
        mkdir -p final_package/syswow64
        
        # Copy DLLs
        find src/build-x64 -name "d3d12.dll" -exec cp {} final_package/system32/ \;
        find src/build-x64 -name "d3d12core.dll" -exec cp {} final_package/system32/ \;
        find src/build-x86 -name "d3d12.dll" -exec cp {} final_package/syswow64/ \;
        find src/build-x86 -name "d3d12core.dll" -exec cp {} final_package/syswow64/ \;
        
        # FIX: Simplified JSON. Added ID. Removed special chars.
        cat <<EOF > final_package/profile.json
        {
          "id": "vkd3d-proton-standard",
          "name": "VKD3D-Proton Standard",
          "type": "VKD3D",
          "versionName": "${{ env.VERSION_NAME }}",
          "versionCode": ${{ github.run_number }},
          "description": "Standard x64/x86 Build",
          "files": [
            {"source": "system32/d3d12.dll", "target": "\${system32}/d3d12.dll"},
            {"source": "system32/d3d12core.dll", "target": "\${system32}/d3d12core.dll"},
            {"source": "syswow64/d3d12.dll", "target": "\${syswow64}/d3d12.dll"},
            {"source": "syswow64/d3d12core.dll", "target": "\${syswow64}/d3d12core.dll"}
          ]
        }
        EOF
        
        cd final_package
        tar -cJf ../VKD3D-Proton-${{ env.VERSION_NAME }}.wcp .

    - name: Upload Standard Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vkd3d-standard
        path: '*.wcp'


  # ==================================================================
  # JOB 2: ARM64EC BUILD (Native/Hybrid)
  # ==================================================================
  build-arm64ec:
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          ca-certificates curl xz-utils jq git glslang-tools \
          build-essential python3 python3-pip pkg-config \
          meson ninja-build zstd

    - name: Setup Toolchain
      run: |
        LLVM_MINGW_TAG="20251104"
        TOOLCHAIN_DIR="/opt/llvm-mingw"
        wget -q "https://github.com/mstorsjo/llvm-mingw/releases/download/$LLVM_MINGW_TAG/llvm-mingw-$LLVM_MINGW_TAG-ucrt-ubuntu-22.04-x86_64.tar.xz" -O llvm.tar.xz
        sudo rm -rf "$TOOLCHAIN_DIR"
        sudo mkdir -p "$TOOLCHAIN_DIR"
        sudo tar -C "$TOOLCHAIN_DIR" --strip-components=1 -xJf llvm.tar.xz
        echo "$TOOLCHAIN_DIR/bin" >> $GITHUB_PATH

    - name: Checkout VKD3D
      uses: actions/checkout@v4
      with:
        repository: HansKristian-Work/vkd3d-proton
        submodules: recursive
        fetch-depth: 0
        path: src

    - name: Generate Version Name
      run: |
        cd src
        COMMIT_HASH=$(git rev-parse --short HEAD)
        echo "VERSION_NAME=3.0b-ARM64EC-${COMMIT_HASH}" >> $GITHUB_ENV

    - name: Build ARM64EC
      run: |
        cat <<EOF > cross-arm64ec.txt
        [binaries]
        c = '/opt/llvm-mingw/bin/arm64ec-w64-mingw32-clang'
        cpp = '/opt/llvm-mingw/bin/arm64ec-w64-mingw32-clang++'
        ar = '/opt/llvm-mingw/bin/llvm-ar'
        strip = '/opt/llvm-mingw/bin/llvm-strip'
        windres = '/opt/llvm-mingw/bin/arm64ec-w64-mingw32-windres'
        widl = '/opt/llvm-mingw/bin/arm64ec-w64-mingw32-widl'
        pkg-config = 'pkg-config'
        exe_wrapper = ['wine']
        [host_machine]
        system = 'windows'
        cpu_family = 'aarch64'
        cpu = 'arm64ec'
        endian = 'little'
        EOF

        cat <<EOF > cross-x86.txt
        [binaries]
        c = '/opt/llvm-mingw/bin/i686-w64-mingw32-clang'
        cpp = '/opt/llvm-mingw/bin/i686-w64-mingw32-clang++'
        ar = '/opt/llvm-mingw/bin/llvm-ar'
        strip = '/opt/llvm-mingw/bin/llvm-strip'
        windres = '/opt/llvm-mingw/bin/i686-w64-mingw32-windres'
        widl = '/opt/llvm-mingw/bin/i686-w64-mingw32-widl'
        pkg-config = 'pkg-config'
        exe_wrapper = ['wine']
        [host_machine]
        system = 'windows'
        cpu_family = 'x86'
        cpu = 'i686'
        endian = 'little'
        EOF

        cd src
        meson setup build-ec --cross-file ../cross-arm64ec.txt -Dbuildtype=release -Dstrip=true
        ninja -C build-ec
        meson setup build-x86 --cross-file ../cross-x86.txt -Dbuildtype=release -Dstrip=true
        ninja -C build-x86

    - name: Package ARM64EC
      run: |
        rm -rf final_package
        mkdir -p final_package/system32
        mkdir -p final_package/syswow64
        
        find src/build-ec -name "d3d12.dll" -exec cp {} final_package/system32/ \;
        find src/build-ec -name "d3d12core.dll" -exec cp {} final_package/system32/ \;
        find src/build-x86 -name "d3d12.dll" -exec cp {} final_package/syswow64/ \;
        find src/build-x86 -name "d3d12core.dll" -exec cp {} final_package/syswow64/ \;
        
        # FIX: Simplified JSON. Added ID. Removed special chars.
        cat <<EOF > final_package/profile.json
        {
          "id": "vkd3d-proton-arm64ec",
          "name": "VKD3D-Proton ARM64EC",
          "type": "VKD3D",
          "versionName": "${{ env.VERSION_NAME }}",
          "versionCode": ${{ github.run_number }},
          "description": "Native ARM64EC Build",
          "files": [
            {"source": "system32/d3d12.dll", "target": "\${system32}/d3d12.dll"},
            {"source": "system32/d3d12core.dll", "target": "\${system32}/d3d12core.dll"},
            {"source": "syswow64/d3d12.dll", "target": "\${syswow64}/d3d12.dll"},
            {"source": "syswow64/d3d12core.dll", "target": "\${syswow64}/d3d12core.dll"}
          ]
        }
        EOF
        
        cd final_package
        tar -cJf ../VKD3D-Proton-${{ env.VERSION_NAME }}.wcp .

    - name: Upload ARM64EC Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vkd3d-arm64ec
        path: '*.wcp'
