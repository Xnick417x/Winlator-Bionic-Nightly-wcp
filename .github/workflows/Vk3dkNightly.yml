name: Build VKD3D-Proton Nightly (Fixed Structure)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          ca-certificates curl xz-utils jq git glslang-tools \
          build-essential python3 python3-pip pkg-config \
          meson ninja-build zstd

    - name: Setup Toolchain
      run: |
        LLVM_MINGW_TAG="20251104"
        TOOLCHAIN_DIR="/opt/llvm-mingw"
        wget -q "https://github.com/mstorsjo/llvm-mingw/releases/download/$LLVM_MINGW_TAG/llvm-mingw-$LLVM_MINGW_TAG-ucrt-ubuntu-22.04-x86_64.tar.xz" -O llvm.tar.xz
        sudo rm -rf "$TOOLCHAIN_DIR"
        sudo mkdir -p "$TOOLCHAIN_DIR"
        sudo tar -C "$TOOLCHAIN_DIR" --strip-components=1 -xJf llvm.tar.xz
        echo "$TOOLCHAIN_DIR/bin" >> $GITHUB_PATH

    - name: Checkout VKD3D-Proton
      uses: actions/checkout@v4
      with:
        repository: HansKristian-Work/vkd3d-proton
        submodules: recursive
        fetch-depth: 0
        path: src

    - name: Generate Version Name
      run: |
        cd src
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v2.13")
        COMMIT_HASH=$(git rev-parse --short HEAD)
        
        # Matches your desired naming convention
        echo "VERSION_NAME=VKD3D-Proton-${LATEST_TAG}-Nightly-${COMMIT_HASH}" >> $GITHUB_ENV

    - name: Create Cross Files
      run: |
        # 64-bit Cross File
        cat <<EOF > cross-x64.txt
        [binaries]
        c = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-clang'
        cpp = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-clang++'
        ar = '/opt/llvm-mingw/bin/llvm-ar'
        strip = '/opt/llvm-mingw/bin/llvm-strip'
        windres = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-windres'
        widl = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-widl'
        pkg-config = 'pkg-config'
        exe_wrapper = ['wine']
        [host_machine]
        system = 'windows'
        cpu_family = 'x86_64'
        cpu = 'x86_64'
        endian = 'little'
        EOF

        # 32-bit Cross File
        cat <<EOF > cross-x86.txt
        [binaries]
        c = '/opt/llvm-mingw/bin/i686-w64-mingw32-clang'
        cpp = '/opt/llvm-mingw/bin/i686-w64-mingw32-clang++'
        ar = '/opt/llvm-mingw/bin/llvm-ar'
        strip = '/opt/llvm-mingw/bin/llvm-strip'
        windres = '/opt/llvm-mingw/bin/i686-w64-mingw32-windres'
        widl = '/opt/llvm-mingw/bin/i686-w64-mingw32-widl'
        pkg-config = 'pkg-config'
        exe_wrapper = ['wine']
        [host_machine]
        system = 'windows'
        cpu_family = 'x86'
        cpu = 'i686'
        endian = 'little'
        EOF

    - name: Build Both Archs
      run: |
        cd src
        
        # Build x64 (For System32)
        meson setup build-x64 --cross-file ../cross-x64.txt -Dbuildtype=release -Dstrip=true
        ninja -C build-x64
        
        # Build x86 (For SysWOW64)
        meson setup build-x86 --cross-file ../cross-x86.txt -Dbuildtype=release -Dstrip=true
        ninja -C build-x86

    - name: Package
      run: |
        rm -rf final_package
        mkdir -p final_package/system32
        mkdir -p final_package/syswow64
        
        # SMART COPY: Finds the DLLs and puts them in the correct Windows folder
        # 1. x64 goes to system32
        find src/build-x64 -name "d3d12.dll" -exec cp {} final_package/system32/ \;
        find src/build-x64 -name "d3d12core.dll" -exec cp {} final_package/system32/ \;
        
        # 2. x86 goes to syswow64
        find src/build-x86 -name "d3d12.dll" -exec cp {} final_package/syswow64/ \;
        find src/build-x86 -name "d3d12core.dll" -exec cp {} final_package/syswow64/ \;
        
        # Verify files exist
        if [ ! -f "final_package/system32/d3d12.dll" ] || [ ! -f "final_package/syswow64/d3d12.dll" ]; then
            echo "::error::Missing DLLs in package!"
            exit 1
        fi

        # Generate Profile JSON (Matching Picture 1 structure)
        cat <<EOF > final_package/profile.json
        {
          "type": "D3D12",
          "versionName": "${{ env.VERSION_NAME }}",
          "versionCode": ${{ github.run_number }},
          "description": "VKD3D-Proton Nightly\\n${{ env.VERSION_NAME }}",
          "author": "HansKristian-Work / Gemini",
          "files": [
            {
              "source": "system32/d3d12.dll",
              "target": "\${system32}/d3d12.dll"
            },
            {
              "source": "system32/d3d12core.dll",
              "target": "\${system32}/d3d12core.dll"
            },
            {
              "source": "syswow64/d3d12.dll",
              "target": "\${syswow64}/d3d12.dll"
            },
            {
              "source": "syswow64/d3d12core.dll",
              "target": "\${syswow64}/d3d12core.dll"
            }
          ]
        }
        EOF

    - name: Create WCP
      run: |
        cd final_package
        tar -cJf ../${{ env.VERSION_NAME }}.wcp .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vkd3d-nightly
        path: '*.wcp'
